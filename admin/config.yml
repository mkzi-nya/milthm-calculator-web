backend:
  name: github
  repo: mkzi-nya/milthm-calculator-web
  branch: main

publish_mode: editorial_workflow

# ===== 必填（Decap CMS 3.9 强制）=====
media_folder: "static/uploads"
public_folder: "/uploads"

media_library:
  name: uploadcare

# ===== 核心：编辑整个仓库 =====
collections:

  # 1️⃣ 编辑所有 Markdown（整个仓库递归）
  - name: "markdown"
    label: "Markdown Files"
    folder: ""
    create: false
    extension: "md"
    format: "frontmatter"
    nested:
      depth: 10
    fields:
      - { label: "Content", name: "body", widget: "markdown" }
